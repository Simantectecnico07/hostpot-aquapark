<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Conectando... &gt; redirect</title>
    <meta http-equiv="refresh" content="1; url=http://hotspot.simantec.ec/status">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="expires" content="-1">
    <link rel="stylesheet" href="css/styles.css">
    <script language="JavaScript">
      function startClock() {
        $(if popup == 'true') 
          open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290');
        $(endif)
        location.href = '$(link-redirect)', 100;
      }
    </script>
  </head>
  <body style="background: var(--slate-100);width: 100%;">
    <table style="background-color: transparent; width: 100%; margin-left: 0px; height: 100%;">
      <tbody>
        <tr>
          <td style="vertical-align: middle; text-align: center; margin-top: 20%; height: 100%;">
            <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
              <!-- Círculo exterior -->
              <circle cx="60" cy="60" r="53" stroke="var(--primary-color)" stroke-width="7" fill="none" 
                      stroke-dasharray="166.5 166.5" stroke-dashoffset="0">
                <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="1s" repeatCount="indefinite" />
              </circle>
            
              <!-- Círculo medio -->
              <circle cx="60" cy="60" r="40" stroke="var(--secondary-color)" stroke-width="7" fill="none" 
                      stroke-dasharray="125.5 125.5" stroke-dashoffset="0">
                <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="-360 60 60" dur="0.8s" repeatCount="indefinite" />
              </circle>
            
              <!-- Círculo interior -->
              <circle cx="60" cy="60" r="27" stroke="var(--primary-color)" stroke-width="7" fill="none" 
                      stroke-dasharray="84.5 84.5" stroke-dashoffset="0">
                <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="1.2s" repeatCount="indefinite" />
              </circle>
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

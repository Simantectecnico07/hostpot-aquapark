<html>
<head>
<title>Error | Simantec Hotspot</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="css/styles.css" media="screen">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<img class="logo--brand" src="src/imgs/logo.png" alt="Logo">
			<h1>¡Qué verguanza!</h1>
			<h2>No deberías estar viendo esto</h2>
			<p class="text--danger"><b>ERROR en Hotspot:</b> $(error)</p>
			<p><b>Inicio de sesión:</b> <a href="$(link-login)">$(link-login)</a></p>
		</div>
	</div>
</body>
</html>
